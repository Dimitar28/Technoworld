<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechnoBot</title>
    <link rel="icon"  href="../assets/favicon.ico" />
      <link rel="stylesheet" href="stylechatbot.css" />
  </head>
  <body>
     <div id="app">
      <div class="chat-container">
      <div class="wrapper ai">
            <div class="chat">
                <div class="profile">
                  <img src="../assets/bot.svg" alt="" >
                </div>
                <div class="message">Hello there, dear customer. I am TechnoBot-the customer support chatbot for the site Technoworld. How can I help you?</div>
            </div>
        </div>
      </div>
      <form class="chat-form">
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask TechnoBot..."></textarea>
        <button type="submit"><img src="../assets/send.svg" alt="send" />
      </form>
    </div>
     <script type="module" src="./chatbot.js"></script>
  </body>
</html>
